<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Music Widget - Compact Mode" />
    <meta name="theme-color" content="#E8C67B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Music Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Widget mode - compact floating widget style */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        /* Center the compact widget */
        display: flex;
        align-items: center;
        justify-content: center;
        /* Very transparent background - feels like running in background */
        background: rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        /* Make it feel like background, not foreground */
        position: fixed;
      }
      
      /* Compact widget container - SMALL widget size (320x160) */
      #widget {
        width: 320px !important;
        max-width: 320px !important;
        height: 160px !important;
        max-height: 160px !important;
        margin: 0 auto;
        padding: 10px;
        /* Widget-like appearance - compact and floating */
        background: var(--widget-bg, #0f172a) !important;
        border-radius: 22px;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7), 
                    0 0 0 1px rgba(255, 255, 255, 0.08);
        /* Centered, compact view - floating feel */
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden !important; /* Keep backgrounds within widget */
        /* Make it stand out - appears to float above background */
        z-index: 1000;
        /* Subtle glow effect */
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      }
      
      /* Fix content visibility and center alignment */
      #widget .flex-1 {
        position: relative !important;
        z-index: 15 !important;
        overflow: visible !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        visibility: visible !important;
        opacity: 1 !important;
        width: 100% !important;
        height: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      
      /* Ensure all content is visible */
      #widget #title,
      #widget #artist,
      #widget button,
      #widget .heart-icon {
        visibility: visible !important;
        opacity: 1 !important;
        position: relative !important;
        z-index: 16 !important;
      }
      
      /* Fix any hidden elements */
      #widget > *:not(.hidden) {
        visibility: visible !important;
      }
      
      /* Body background - very transparent for widget feel */
      body {
        background: rgba(0, 0, 0, 0.1) !important;
      }
      
      body.starlight-background {
        background: rgba(29, 43, 77, 0.08) !important;
      }
      
      body.anything-background-effect {
        background: rgba(253, 253, 253, 0.05) !important;
      }
      
      /* Theme backgrounds apply to widget itself - WITH all effects */
      body.starlight-background #widget {
        background-color: #1D2B4D !important;
        /* Stars background - iOS compatible */
        background-image:
          radial-gradient(circle at 10% 20%, #F0F8FF99 1px, transparent 1px), 
          radial-gradient(circle at 50% 70%, #F0F8FF99 1px, transparent 1px), 
          radial-gradient(circle at 80% 40%, #F0F8FF99 1px, transparent 1px), 
          radial-gradient(circle at 35% 10%, #F0F8FF77 1px, transparent 1px), 
          radial-gradient(circle at 75% 90%, #F0F8FF77 1px, transparent 1px), 
          radial-gradient(circle at 20% 50%, #E8C67B66 1.5px, transparent 1.5px), 
          radial-gradient(circle at 90% 60%, #E8C67B66 1.5px, transparent 1.5px),
          radial-gradient(circle at 5% 85%, #C49E9E66 1.5px, transparent 1.5px), 
          radial-gradient(circle at 65% 5%, #C49E9E66 1.5px, transparent 1.5px),
          radial-gradient(circle at 25% 45%, #F0F8FF99 1px, transparent 1px),
          radial-gradient(circle at 60% 15%, #F0F8FF99 1px, transparent 1px),
          radial-gradient(circle at 15% 75%, #F0F8FF77 1px, transparent 1px),
          radial-gradient(circle at 70% 30%, #E8C67B66 1.5px, transparent 1.5px);
        background-size: 320px 160px !important; /* Match widget size - contain within widget */
        background-repeat: no-repeat !important;
        background-attachment: scroll; /* iOS compatible - not fixed */
        background-position: 0 0 !important;
        position: relative;
        overflow: hidden !important; /* Keep stars within widget */
      }
      
      /* Moon for starlight theme - iOS compatible pseudo-element */
      body.starlight-background #widget::before {
        content: '';
        position: absolute;
        top: 8%;
        left: 4%;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.3) 80%, transparent 100%);
        box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.3);
        z-index: 2;
        pointer-events: none;
        animation: float-anim 10s ease-in-out infinite alternate;
      }
      
      /* Moon floating animation - iOS compatible */
      @keyframes float-anim {
        0% { transform: translate(0, 0) scale(1); opacity: 0.9; }
        50% { transform: translate(8px, -8px) scale(1.02); opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.9; }
      }
      
      /* Ensure content appears above moon - fix z-index without breaking layout */
      body.starlight-background #widget > * {
        position: relative;
      }
      
      /* Moon stays behind everything */
      body.starlight-background #widget::before {
        z-index: 1;
      }
      
      /* All widget content above moon */
      body.starlight-background #widget .vinyl-wrap {
        z-index: 20;
      }
      
      body.starlight-background #widget .flex-1 {
        z-index: 15;
      }
      
      body.starlight-background #widget #title,
      body.starlight-background #widget #artist,
      body.starlight-background #widget button,
      body.starlight-background #widget #themeMenu {
        z-index: 16;
      }
      
      /* Anything theme - pink petals - contained within widget */
      body.anything-background-effect #widget {
        background-color: #FDFDFD !important;
        background-image:
          radial-gradient(circle 10px at 10% 15%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 8px at 85% 20%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 12px at 15% 50%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 8px at 80% 55%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 10px at 25% 80%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 8px at 70% 85%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 6px at 45% 40%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%),
          radial-gradient(circle 8px at 55% 50%, #FFB6C1 0%, #FFB6C1 100%, transparent 100%);
        background-position: 10% 15%, 85% 20%, 15% 50%, 80% 55%, 25% 80%, 70% 85%, 45% 40%, 55% 50%;
        background-size: 320px 160px !important; /* Match widget size - contain within widget */
        background-repeat: no-repeat !important;
        background-attachment: scroll; /* iOS compatible */
        overflow: hidden !important; /* Keep petals within widget */
      }
      
      /* Default widget background */
      #widget {
        background: var(--widget-bg, #0f172a) !important;
      }
      
      /* Hide drag handle in widget mode */
      #drag {
        display: none;
      }
      
      /* Ensure vinyl stays in place - smaller for compact widget, positioned inside */
      .vinyl-wrap {
        position: absolute;
        left: -60px;
        top: 50%;
        transform: translateY(-50%);
        width: 130px !important;
        height: 130px !important;
        z-index: 20;
      }
      
      .vinyl-disc {
        width: 110px !important;
        height: 110px !important;
      }
      
      /* Center and align all content properly */
      #widget .flex-1 {
        padding-left: 70px !important; /* Space for vinyl */
      }
      
      /* Theme button - top right */
      #widget .flex-1 > div:first-child {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        margin-bottom: 4px;
      }
      
      /* Main content area - centered */
      #widget .flex-1 > div:last-child {
        width: 100%;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 4px !important;
      }
      
      /* Center title and artist */
      #widget #title,
      #widget #artist {
        text-align: center !important;
        display: block !important;
        width: 100%;
      }
      
      /* Make text slightly smaller for compact feel */
      #title {
        font-size: 0.9rem !important;
        margin: 0 !important;
        font-weight: 600 !important;
      }
      
      #artist {
        font-size: 0.65rem !important;
        margin: 0 !important;
      }
      
      /* Center buttons row */
      #widget .flex-1 > div:last-child > div:last-child {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        gap: 8px !important;
        width: 100% !important;
        margin-top: 6px !important;
      }
      
      button {
        padding: 6px 16px !important;
        font-size: 0.75rem !important;
      }
      
      /* Responsive - even smaller on mobile */
      @media (max-width: 400px) {
        #widget {
          width: 300px !important;
          max-width: 300px !important;
          height: 140px !important;
        }
        
        .vinyl-wrap {
          width: 110px !important;
          height: 110px !important;
          left: -55px !important;
        }
        
        .vinyl-disc {
          width: 90px !important;
          height: 90px !important;
        }
        
        #title {
          font-size: 0.9rem !important;
        }
        
        #artist {
          font-size: 0.7rem !important;
        }
      }
      
      /* Prevent full-screen feel */
      body {
        background-size: cover;
        background-position: center;
      }
    </style>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="./assets/snoopicon.png" />

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.error("SW registration failed:", error);
          });
        });
      }
    </script>
    <script src="./renderer_clean.js"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
   <div id="widget" class="w-full max-w-[350px] h-[180px] mx-auto p-2 flex items-center relative overflow-visible bg-transparent">
      <!-- Left: vinyl (partially outside) - now a CSS-styled realistic vinyl disc -->
      <div id="vinylWrap" class="vinyl-wrap vinyl-outside">
        <div id="vinyl" class="vinyl-disc" aria-hidden="true">
          <div id="vinylLabel" class="vinyl-center-label">Label</div>
        </div>
      </div>

      <!-- Right: content -->
<div class="flex-1 h-full flex flex-col justify-center">
        <!-- Theme button - top right -->
        <div class="w-full flex justify-end items-center mb-1">
          <div class="flex items-center gap-2">
            <button id="themeBtn" class="theme-btn text-xs text-gray-300 px-2 py-1 bg-gray-800 rounded no-drag">Theme</button>
          </div>
        </div>

        <!-- Main content - centered -->
        <div class="flex flex-col items-center justify-center">
          <div class="flex items-center justify-center gap-2 mb-1">
            <div id="title" class="text-lg font-semibold">Title</div>
            <div id="heartIcon" class="heart-icon" aria-hidden="true">â™¥</div>
          </div>
          <div id="artist" class="text-xs text-gray-400 mb-2">Artist</div>

          <!-- Buttons - centered -->
          <div class="flex items-center gap-2 no-drag">
            <button id="playBtn" class="px-3 py-1 rounded bg-indigo-600 hover:bg-indigo-500 text-sm">Play</button>
            <button id="pauseBtn" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm">Pause</button>
          </div>
        </div>
      </div>

      <div id="themeMenu" class="theme-menu hidden"></div>
  <div id="cornerGif" class="corner-gif" aria-hidden="true"></div>
      <audio id="audio" preload="auto"></audio>
      
    </div>
  </body>
</html>
